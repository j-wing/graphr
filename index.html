 <!DOCTYPE html>

<html>

<head>
	<title>Grphr</title>

	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Exo+2:300,400,500' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,500,300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Exo:100,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/sidebar.css">

	<!-- JS -->
	<script src="js/require.min.js"></script>
	<script src="js/browser-polyfill.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="canvas">
		paper.install(window)
		window.onAppLoaded = function() {
			$("#canvas").attr({
                height: window.innerHeight,
                width: window.innerWidth
            });
			paper.view.draw()
		}
	</script>
	<script type="text/javascript">
		require(["js/underscore-min.js","js/heapq.js", "dist/app.js"], function() {
			var timer = setInterval(function() {
				if (window.onAppLoaded) {
					window.onAppLoaded();
					clearTimeout(timer);
				}
			}, 100);
		});
		require(["dist/sidebar.js"]);
	</script>
</head>

<body>
	<canvas id="canvas"></canvas>
	<div id="sidebar-toggle"></div>
	<aside id="sidebar">
		<ul class="main-menu">
			<li class="menu-item">
				<div class="menu-title">Algorithms</div>
 				<ul class="algorithm-list">
<!-- 					<li class="submenu-item">Dijkstra's</li>
					<li class="submenu-item">DFS</li>
 -->				</ul>

			</li>

			<li class="menu-item" id="settings">
				<div class="menu-title">Settings</div>
				<ul class="settings-list">
<!-- 					<li class="submenu-item">Directed?</li>
					<li class="submenu-item">Weighted?</li>
 -->				</ul>
			</li>
 		</ul>
	</aside>
</body>

</html>
